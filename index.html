<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sleep Messenger | iOS 27 Glass</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* === iOS 27 GLASSMORPHISM ENGINE === */
        :root {
            --p: #0A84FF; /* iOS Blue */
            --bg-grad: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --glass-bg: rgba(255, 255, 255, 0.45);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            --text-main: #1c1c1e;
            --text-mut: #8e8e93;
            --radius-xl: 40px;
            --radius-lg: 28px;
            --radius-md: 18px;
            --blur: blur(40px) saturate(200%);
            --safe-t: env(safe-area-inset-top);
            --safe-b: env(safe-area-inset-bottom);
        }

        [data-theme="dark"] {
            --bg-grad: linear-gradient(135deg, #000000 0%, #1a1a1c 100%);
            --glass-bg: rgba(30, 30, 30, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-mut: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, "SF Pro Display", sans-serif; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg-grad); color: var(--text-main); height: 100vh; overflow: hidden; position: fixed; width: 100%; transition: background 0.5s ease; }

        /* –£—Ç–∏–ª–∏—Ç—ã –°—Ç–µ–∫–ª–∞ */
        .glass-panel { background: var(--glass-bg); backdrop-filter: var(--blur); -webkit-backdrop-filter: var(--blur); border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow); }

        /* === –≠–ö–†–ê–ù–´ === */
        .view { position: fixed; inset: 0; display: none; flex-direction: column; z-index: 10; animation: scaleIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); }
        .view.active { display: flex; }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* === –®–ê–ü–ö–ê === */
        header { padding-top: var(--safe-t); height: calc(75px + var(--safe-t)); display: flex; align-items: center; justify-content: space-between; padding-inline: 25px; z-index: 1000; position: sticky; top: 0; }
        .h-title { font-size: 28px; font-weight: 800; letter-spacing: -0.8px; background: linear-gradient(90deg, #0A84FF, #5E5CE6); -webkit-background-clip: text; color: transparent; }
        .h-icon { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; color: var(--text-main); cursor: pointer; transition: 0.3s; }
        .h-icon:active { transform: scale(0.85); }

        /* === –°–¢–û–†–ò–° (–°–¢–ê–¢–£–°–´) === */
        .stories-container { display: flex; gap: 18px; padding: 15px 25px; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid var(--glass-border); }
        .stories-container::-webkit-scrollbar { display: none; }
        .story-wrapper { display: flex; flex-direction: column; align-items: center; gap: 6px; cursor: pointer; }
        .story-ring { width: 75px; height: 75px; border-radius: 30px; padding: 3px; background: linear-gradient(45deg, #FF2D55, #FF9500); display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .story-ring.mine { background: var(--glass-border); border: 2px dashed #8e8e93; }
        .story-ring:active { transform: scale(0.9); }
        .story-av { width: 100%; height: 100%; border-radius: 26px; background: var(--glass-bg); display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; border: 3px solid var(--bg-grad); color: var(--text-main); object-fit: cover; }
        .story-name { font-size: 12px; font-weight: 600; color: var(--text-main); }

        /* STORY VIEWER */
        #story-viewer { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); display: none; flex-direction: column; color: white; }
        .sv-header { position: absolute; top: 50px; left: 20px; right: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2; }
        .sv-content { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .sv-img { max-width: 100%; max-height: 80vh; border-radius: var(--radius-lg); }
        .sv-reacts { position: absolute; bottom: 80px; width: 100%; display: flex; justify-content: center; gap: 20px; }
        .react-btn { font-size: 40px; cursor: pointer; transition: 0.2s; background: var(--glass-bg); border-radius: 50%; padding: 10px; backdrop-filter: blur(10px); }
        .react-btn:active { transform: scale(1.5) translateY(-20px); }

        /* === –°–ü–ò–°–ö–ò (–ß–ê–¢–´ –ò –ü–û–ò–°–ö) === */
        .scroller { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .list-item { display: flex; align-items: center; gap: 18px; padding: 16px 25px; margin: 10px 20px; border-radius: var(--radius-lg); transition: 0.3s; cursor: pointer; }
        .list-item:active { transform: scale(0.96); }
        .list-av { width: 64px; height: 64px; border-radius: 24px; background: linear-gradient(135deg, #0A84FF, #32ADE6); display: flex; align-items: center; justify-content: center; font-size: 26px; font-weight: bold; color: white; position: relative; box-shadow: 0 8px 20px rgba(10, 132, 255, 0.3); }
        .status-dot { position: absolute; bottom: -2px; right: -2px; width: 18px; height: 18px; background: #34C759; border: 4px solid #fff; border-radius: 50%; }
        .list-info { flex: 1; min-width: 0; }
        .list-name { font-size: 19px; font-weight: 700; margin-bottom: 4px; }
        .list-msg { font-size: 15px; color: var(--text-mut); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* === –ß–ê–¢ (–°–û–û–ë–©–ï–ù–ò–Ø, –í–û–ô–°–´, –ö–†–£–ñ–û–ß–ö–ò) === */
        #v-chat-room { background: var(--bg-grad); z-index: 2000; }
        .chat-area { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 78%; padding: 14px 18px; border-radius: 24px; font-size: 17px; line-height: 1.4; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .bubble.sent { align-self: flex-end; background: var(--p); color: white; border-bottom-right-radius: 6px; }
        .bubble.received { align-self: flex-start; background: var(--glass-bg); backdrop-filter: var(--blur); color: var(--text-main); border: 1px solid var(--glass-border); border-bottom-left-radius: 6px; }
        
        /* –ú–µ–¥–∏–∞ –≤–Ω—É—Ç—Ä–∏ —á–∞—Ç–∞ */
        .audio-msg { width: 200px; height: 40px; border-radius: 20px; outline: none; }
        .video-circle { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 4px solid var(--p); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

        /* –ü–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ */
        .input-bar { padding: 15px 20px calc(15px + var(--safe-b)); display: flex; align-items: flex-end; gap: 15px; z-index: 100; }
        .chat-input { flex: 1; min-height: 50px; max-height: 120px; border-radius: 25px; padding: 15px 20px; font-size: 17px; border: none; background: rgba(0,0,0,0.05); color: var(--text-main); overflow-y: auto; }
        [data-theme="dark"] .chat-input { background: rgba(255,255,255,0.1); }
        .action-btn { width: 50px; height: 50px; border-radius: 25px; display: flex; align-items: center; justify-content: center; font-size: 22px; color: white; cursor: pointer; transition: 0.2s; border: none; }
        .btn-text { background: var(--p); }
        .btn-mic { background: #FF3B30; }
        .btn-cam { background: #5E5CE6; }
        .action-btn:active { transform: scale(0.8); }

        /* === –ó–í–û–ù–ö–ò (WebRTC) === */
        #call-ui { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(40px); z-index: 10000; display: none; flex-direction: column; color: white; align-items: center; justify-content: center; }
        #remote-video { width: 100%; height: 100%; position: absolute; inset: 0; object-fit: cover; z-index: 1; }
        #local-video { position: absolute; top: 80px; right: 25px; width: 120px; height: 180px; border-radius: 24px; border: 3px solid rgba(255,255,255,0.5); object-fit: cover; z-index: 2; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .call-controls { position: absolute; bottom: 60px; z-index: 3; display: flex; gap: 35px; background: rgba(255,255,255,0.15); padding: 20px 40px; border-radius: 40px; backdrop-filter: blur(20px); }
        .c-btn { width: 70px; height: 70px; border-radius: 35px; display: flex; align-items: center; justify-content: center; font-size: 30px; background: rgba(255,255,255,0.2); cursor: pointer; transition: 0.3s; }
        .c-btn.end { background: #FF3B30; box-shadow: 0 0 30px rgba(255, 59, 48, 0.6); }

        /* === –ù–ê–í–ò–ì–ê–¶–ò–Ø (Floating Island) === */
        nav { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 75px; border-radius: 40px; display: flex; justify-content: space-around; align-items: center; z-index: 900; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-mut); font-size: 24px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); width: 60px; height: 60px; border-radius: 30px; }
        .nav-item.active { color: white; background: var(--p); box-shadow: 0 10px 25px rgba(10, 132, 255, 0.4); transform: translateY(-5px); }

        /* === AUTH & –ü–†–ï–õO–ê–î–ï–† === */
        #auth-view { position: fixed; inset: 0; z-index: 11000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .auth-logo { font-size: 100px; margin-bottom: 20px; text-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .auth-input { width: 100%; max-width: 320px; padding: 20px; border-radius: 25px; border: none; background: var(--glass-bg); backdrop-filter: var(--blur); font-size: 18px; margin-bottom: 15px; text-align: center; box-shadow: inset 0 2px 5px rgba(0,0,0,0.05); color: var(--text-main); }
        .auth-btn { width: 100%; max-width: 320px; padding: 20px; border-radius: 25px; background: var(--p); color: white; font-size: 20px; font-weight: 800; border: none; cursor: pointer; box-shadow: 0 15px 30px rgba(10, 132, 255, 0.3); }

        /* –ò–Ω–¥–∫–∞—Ç–æ—Ä –∑–∞–ø–∏—Å–∏ */
        .recording-indicator { position: absolute; top: 100px; left: 50%; transform: translateX(-50%); background: #FF3B30; color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold; animation: pulse 1s infinite; display: none; z-index: 3000; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="rec-indicator" class="recording-indicator">üéô –ó–∞–ø–∏—Å—å...</div>

    <div id="auth-view" class="view glass-panel active">
        <div class="auth-logo">ü´ß</div>
        <h1 style="font-size: 34px; font-weight: 800; margin-bottom: 40px;">Sleep OS 27</h1>
        <input type="text" id="reg-name" class="auth-input" placeholder="–í–∞—à–µ –ò–º—è">
        <input type="text" id="reg-user" class="auth-input" placeholder="–£–Ω–∏–∫–∞–ª—å–Ω—ã–π @username">
        <button class="auth-btn" onclick="Sleep.login()">–í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É</button>
    </div>

    <div id="v-home" class="view">
        <header class="glass-panel">
            <div class="h-icon" onclick="Sleep.toggleTheme()"><i class="fa-solid fa-moon"></i></div>
            <div class="h-title">Sleep</div>
            <div class="h-icon" onclick="Sleep.switchView('search')"><i class="fa-solid fa-magnifying-glass"></i></div>
        </header>

        <div class="stories-container glass-panel" id="stories-list">
            <div class="story-wrapper" onclick="document.getElementById('story-upload').click()">
                <div class="story-ring mine"><div class="story-av"><i class="fa-solid fa-plus"></i></div></div>
                <div class="story-name">–ú–æ–π —Å—Ç–∞—Ç—É—Å</div>
                <input type="file" id="story-upload" accept="image/*" style="display:none" onchange="Sleep.uploadStory(event)">
            </div>
        </div>

        <div class="scroller" id="chat-list">
            <div style="text-align:center; padding: 50px; color: var(--text-mut);">
                <i class="fa-solid fa-ghost" style="font-size: 60px; margin-bottom: 20px;"></i>
                <h2>–ù–µ—Ç –¥–∏–∞–ª–æ–≥–æ–≤</h2>
                <p>–ò—Å–ø–æ–ª—å–∑—É–π –ª—É–ø—É, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –¥—Ä—É–∑–µ–π</p>
            </div>
        </div>
    </div>

    <div id="v-profile" class="view">
        <header class="glass-panel"><div class="h-title" style="margin: 0 auto;">–ü—Ä–æ—Ñ–∏–ª—å</div></header>
        <div class="scroller" style="padding-top: 40px;">
            <div style="text-align: center; margin-bottom: 40px;">
                <div id="my-av" style="width: 140px; height: 140px; border-radius: 50px; background: var(--p); color: white; display: flex; align-items: center; justify-content: center; font-size: 60px; font-weight: bold; margin: 0 auto 20px; box-shadow: 0 20px 40px rgba(10,132,255,0.4);">?</div>
                <h1 id="my-name" style="font-size: 32px;">User</h1>
                <p id="my-username" style="font-size: 18px; color: var(--text-mut);">@user</p>
            </div>
            <div class="list-item glass-panel" onclick="Sleep.logout()" style="justify-content: center;">
                <b style="color: #FF3B30; font-size: 20px;">–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞</b>
            </div>
        </div>
    </div>

    <div id="v-search" class="view">
        <header class="glass-panel">
            <div class="h-icon" onclick="Sleep.switchView('home')"><i class="fa-solid fa-chevron-left"></i></div>
            <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –ª—é–¥–µ–π..." style="flex:1; margin:0 15px; background:none; border:none; font-size:20px; color:var(--text-main); font-weight:bold;" oninput="Sleep.doSearch()">
        </header>
        <div class="scroller" id="search-results"></div>
    </div>

    <div id="v-chat" class="view">
        <header class="glass-panel">
            <div class="h-icon" onclick="Sleep.switchView('home')"><i class="fa-solid fa-chevron-left"></i></div>
            <div style="text-align: center; flex:1;">
                <b id="active-chat-name" style="font-size: 20px;">Name</b><br>
                <small style="color: #34C759; font-weight:bold;">–í —Å–µ—Ç–∏</small>
            </div>
            <div style="display:flex; gap:10px;">
                <div class="h-icon" onclick="Sleep.startCall('audio')"><i class="fa-solid fa-phone"></i></div>
                <div class="h-icon" onclick="Sleep.startCall('video')"><i class="fa-solid fa-video"></i></div>
            </div>
        </header>
        <div class="chat-area" id="msg-wall"></div>
        <div class="input-bar glass-panel">
            <div id="msg-input" class="chat-input" contenteditable="true" data-placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."></div>
            <button class="action-btn btn-text" onclick="Sleep.sendText()"><i class="fa-solid fa-paper-plane"></i></button>
            <button class="action-btn btn-mic" onmousedown="Sleep.startRecord('audio')" onmouseup="Sleep.stopRecord()" ontouchstart="Sleep.startRecord('audio')" ontouchend="Sleep.stopRecord()"><i class="fa-solid fa-microphone"></i></button>
            <button class="action-btn btn-cam" onmousedown="Sleep.startRecord('video')" onmouseup="Sleep.stopRecord()" ontouchstart="Sleep.startRecord('video')" ontouchend="Sleep.stopRecord()"><i class="fa-solid fa-camera"></i></button>
        </div>
    </div>

    <div id="story-viewer">
        <div class="sv-header">
            <div class="story-name" id="sv-name" style="font-size: 20px;">Name</div>
            <div class="h-icon" onclick="document.getElementById('story-viewer').style.display='none'"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="sv-content"><img id="sv-img" class="sv-img" src=""></div>
        <div class="sv-reacts">
            <div class="react-btn" onclick="Sleep.reactStory('üî•')">üî•</div>
            <div class="react-btn" onclick="Sleep.reactStory('üòÇ')">üòÇ</div>
            <div class="react-btn" onclick="Sleep.reactStory('‚ù§Ô∏è')">‚ù§Ô∏è</div>
        </div>
    </div>

    <div id="call-ui">
        <h2 id="call-status" style="position: absolute; top: 50px; z-index: 10;">–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...</h2>
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        <div class="call-controls">
            <div class="c-btn"><i class="fa-solid fa-microphone-slash"></i></div>
            <div class="c-btn end" onclick="Sleep.endCall()"><i class="fa-solid fa-phone-slash"></i></div>
        </div>
    </div>

    <nav class="glass-panel" id="main-nav">
        <div class="nav-item active" onclick="Sleep.switchView('home', this)"><i class="fa-solid fa-message"></i></div>
        <div class="nav-item" onclick="Sleep.switchView('profile', this)"><i class="fa-solid fa-user"></i></div>
    </nav>

    <script>
        // –¢–í–û–ò –î–ê–ù–ù–´–ï FIREBASE
        const fbConfig = {
            apiKey: "AIzaSyDzCviqV3rCSLZL-K8h7n6j7aLGkZEmybM",
            authDomain: "sleep-menager.firebaseapp.com",
            databaseURL: "https://sleep-menager-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(fbConfig);
        const db = firebase.database();

        const Sleep = {
            me: JSON.parse(localStorage.getItem('sleep_ios27')),
            chat: null, currentStoryId: null,
            mediaRec: null, audioChunks: [], recType: null,
            pc: null, localStream: null,

            init() {
                if(this.me) {
                    document.getElementById('auth-view').classList.remove('active');
                    document.getElementById('v-home').classList.add('active');
                    this.setupProfile();
                    this.loadChats();
                    this.loadStories();
                    this.listenCalls();
                    if(this.me.theme) document.body.setAttribute('data-theme', this.me.theme);
                }
            },

            login() {
                const n = document.getElementById('reg-name').value.trim();
                let u = document.getElementById('reg-user').value.trim().toLowerCase().replace('@','');
                if(!n || !u) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");
                
                this.me = { name: n, user: '@' + u, theme: 'light' };
                db.ref('users/' + u).set(this.me);
                localStorage.setItem('sleep_ios27', JSON.stringify(this.me));
                location.reload();
            },

            setupProfile() {
                document.getElementById('my-name').innerText = this.me.name;
                document.getElementById('my-username').innerText = this.me.user;
                document.getElementById('my-av').innerText = this.me.name[0];
            },

            switchView(id, navEl = null) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.getElementById('v-' + id).classList.add('active');
                if(navEl) {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    navEl.classList.add('active');
                }
                if(id === 'home' || id === 'profile') document.getElementById('main-nav').style.display = 'flex';
                else document.getElementById('main-nav').style.display = 'none';
            },

            toggleTheme() {
                this.me.theme = this.me.theme === 'light' ? 'dark' : 'light';
                document.body.setAttribute('data-theme', this.me.theme);
                localStorage.setItem('sleep_ios27', JSON.stringify(this.me));
            },

            // --- –ë–ï–ó–û–¢–ö–ê–ó–ù–´–ô –ü–û–ò–°–ö ---
            doSearch() {
                const q = document.getElementById('search-input').value.toLowerCase().replace('@','');
                const res = document.getElementById('search-results');
                if(q.length < 1) return res.innerHTML = '';

                // –ì—Ä—É–∑–∏–º –≤—Å–µ—Ö —é–∑–µ—Ä–æ–≤ –∏ —Ñ–∏–ª—å—Ç—Ä—É–µ–º –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ (100% —Ä–∞–±–æ—Ç–∞–µ—Ç)
                db.ref('users').once('value', snap => {
                    res.innerHTML = '';
                    let found = false;
                    snap.forEach(child => {
                        const u = child.val();
                        // –ò—â–µ–º –ø–æ —é–∑–µ—Ä–Ω–µ–π–º—É –ò–õ–ò –ø–æ –∏–º–µ–Ω–∏
                        if(u.user !== this.me.user && (u.user.toLowerCase().includes(q) || u.name.toLowerCase().includes(q))) {
                            found = true;
                            res.innerHTML += `
                                <div class="list-item glass-panel" onclick="Sleep.openChat('${u.user}', '${u.name}')">
                                    <div class="list-av">${u.name[0]}</div>
                                    <div class="list-info">
                                        <div class="list-name">${u.name}</div>
                                        <div class="list-msg">${u.user}</div>
                                    </div>
                                    <i class="fa-solid fa-plus" style="font-size:24px; color:var(--p)"></i>
                                </div>`;
                        }
                    });
                    if(!found) res.innerHTML = '<div style="text-align:center; padding:30px; color:gray;">–ù–∏–∫–æ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ :(</div>';
                });
            },

            // --- –ß–ê–¢–´ ---
            openChat(user, name) {
                const cId = [this.me.user, user].sort().join('_').replace(/@/g,'');
                this.chat = { user, name, id: cId };
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ —Å–ø–∏—Å–∫–∏ –¥—Ä—É–≥ –¥—Ä—É–≥—É
                db.ref(`dialogs/${this.me.user.replace('@','')}/${user.replace('@','')}`).set({user, name, id: cId});
                db.ref(`dialogs/${user.replace('@','')}/${this.me.user.replace('@','')}`).set({user: this.me.user, name: this.me.name, id: cId});

                document.getElementById('active-chat-name').innerText = name;
                this.switchView('chat');
                this.syncMessages();
            },

            loadChats() {
                const myId = this.me.user.replace('@','');
                db.ref(`dialogs/${myId}`).on('value', snap => {
                    const cl = document.getElementById('chat-list');
                    if(!snap.exists()) return;
                    cl.innerHTML = '';
                    snap.forEach(child => {
                        const c = child.val();
                        cl.innerHTML += `
                            <div class="list-item glass-panel" onclick="Sleep.openChat('${c.user}', '${c.name}')">
                                <div class="list-av">${c.name[0]}<div class="status-dot"></div></div>
                                <div class="list-info">
                                    <div class="list-name">${c.name}</div>
                                    <div class="list-msg" style="color:var(--p)">–ü–µ—Ä–µ–π—Ç–∏ –≤ —á–∞—Ç ‚ûî</div>
                                </div>
                            </div>`;
                    });
                });
            },

            sendText() {
                const inp = document.getElementById('msg-input');
                const txt = inp.innerText.trim();
                if(!txt || !this.chat) return;
                this.pushDBMessage({ type: 'text', content: txt });
                inp.innerText = '';
            },

            pushDBMessage(payload) {
                db.ref(`messages/${this.chat.id}`).push({
                    from: this.me.user,
                    time: Date.now(),
                    ...payload
                });
            },

            syncMessages() {
                const wall = document.getElementById('msg-wall');
                db.ref(`messages/${this.chat.id}`).on('value', snap => {
                    wall.innerHTML = '';
                    snap.forEach(child => {
                        const m = child.val();
                        const isMe = m.from === this.me.user;
                        let html = '';
                        
                        if(m.type === 'text') {
                            html = `<div class="bubble ${isMe?'sent':'received'}">${m.content}</div>`;
                        } else if (m.type === 'audio') {
                            html = `<div class="bubble ${isMe?'sent':'received'}" style="padding:5px 15px"><audio controls class="audio-msg" src="${m.content}"></audio></div>`;
                        } else if (m.type === 'video') {
                            html = `<div style="align-self: ${isMe?'flex-end':'flex-start'}"><video autoplay loop muted class="video-circle" src="${m.content}"></video></div>`;
                        }
                        wall.innerHTML += html;
                    });
                    wall.scrollTop = wall.scrollHeight;
                });
            },

            // --- –ó–ê–ü–ò–°–¨ –ì–û–õ–û–°–û–í–´–• –ò –ö–†–£–ñ–û–ß–ö–û–í (MediaRecorder API) ---
            async startRecord(type) {
                this.recType = type;
                document.getElementById('rec-indicator').style.display = 'block';
                document.getElementById('rec-indicator').innerText = type === 'audio' ? 'üéô –ó–∞–ø–∏—Å—å –∑–≤—É–∫–∞...' : 'üìπ –ó–∞–ø–∏—Å—å –≤–∏–¥–µ–æ...';
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: type === 'video' });
                    this.mediaRec = new MediaRecorder(stream);
                    this.audioChunks = [];
                    this.mediaRec.ondataavailable = e => this.audioChunks.push(e.data);
                    this.mediaRec.onstop = () => {
                        const blob = new Blob(this.audioChunks, { type: type === 'audio' ? 'audio/webm' : 'video/webm' });
                        const reader = new FileReader();
                        reader.readAsDataURL(blob);
                        reader.onloadend = () => {
                            this.pushDBMessage({ type: type, content: reader.result });
                        };
                        stream.getTracks().forEach(t => t.stop());
                    };
                    this.mediaRec.start();
                } catch(e) { alert("–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É/–∫–∞–º–µ—Ä–µ!"); document.getElementById('rec-indicator').style.display = 'none'; }
            },

            stopRecord() {
                document.getElementById('rec-indicator').style.display = 'none';
                if(this.mediaRec && this.mediaRec.state === 'recording') this.mediaRec.stop();
            },

            // --- STORIES (–°–¢–ê–¢–£–°–´) ---
            uploadStory(e) {
                const file = e.target.files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onloadend = () => {
                    db.ref('stories').push({ user: this.me.user, name: this.me.name, img: reader.result, time: Date.now() });
                    alert("–°—Ç–∞—Ç—É—Å –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω –Ω–∞ 24 —á–∞—Å–∞!");
                };
                reader.readAsDataURL(file);
            },

            loadStories() {
                db.ref('stories').on('value', snap => {
                    const sl = document.getElementById('stories-list');
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–Ω–æ–ø–∫—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
                    const addBtn = sl.firstElementChild.outerHTML;
                    sl.innerHTML = addBtn;
                    
                    const now = Date.now();
                    snap.forEach(child => {
                        const s = child.val();
                        // –ñ–∏–≤–µ—Ç 24 —á–∞—Å–∞
                        if(now - s.time < 86400000) {
                            sl.innerHTML += `
                                <div class="story-wrapper" onclick="Sleep.viewStory('${s.name}', '${s.img}', '${child.key}')">
                                    <div class="story-ring"><img class="story-av" src="${s.img}"></div>
                                    <div class="story-name">${s.name}</div>
                                </div>`;
                        }
                    });
                });
            },

            viewStory(name, img, id) {
                this.currentStoryId = id;
                document.getElementById('sv-name').innerText = name;
                document.getElementById('sv-img').src = img;
                document.getElementById('story-viewer').style.display = 'flex';
            },

            reactStory(emoji) {
                db.ref(`stories/${this.currentStoryId}/reacts`).push({ emoji, from: this.me.name });
                document.getElementById('story-viewer').style.display = 'none';
                alert("–†–µ–∞–∫—Ü–∏—è " + emoji + " –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
            },

            // --- –ó–í–û–ù–ö–ò (WebRTC + Firebase Signaling) ---
            async startCall(type) {
                document.getElementById('call-ui').style.display = 'flex';
                document.getElementById('call-status').innerText = '–ó–≤–æ–Ω–∏–º ' + this.chat.name + '...';
                
                this.localStream = await navigator.mediaDevices.getUserMedia({video: type==='video', audio: true});
                document.getElementById('local-video').srcObject = this.localStream;

                this.pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
                this.localStream.getTracks().forEach(t => this.pc.addTrack(t, this.localStream));
                this.pc.ontrack = e => document.getElementById('remote-video').srcObject = e.streams[0];

                const callRef = db.ref(`calls/${this.chat.id}`);
                this.pc.onicecandidate = e => e.candidate && callRef.child('ice').push(e.candidate.toJSON());

                const offer = await this.pc.createOffer();
                await this.pc.setLocalDescription(offer);
                callRef.set({ offer, from: this.me.user, name: this.me.name, type });

                callRef.on('value', async s => {
                    const d = s.val();
                    if(d && d.answer && !this.pc.currentRemoteDescription) {
                        document.getElementById('call-status').innerText = '–ù–∞ —Å–≤—è–∑–∏';
                        await this.pc.setRemoteDescription(d.answer);
                    }
                    if(!d && this.pc) this.endCall(false);
                });
                callRef.child('ice').on('child_added', s => this.pc.addIceCandidate(new RTCIceCandidate(s.val())));
            },

            listenCalls() {
                const myId = this.me.user.replace('@','');
                db.ref('calls').on('child_added', async snap => {
                    const d = snap.val();
                    if(d.from !== this.me.user && snap.key.includes(myId)) {
                        if(confirm(`–í—Ö–æ–¥—è—â–∏–π ${d.type==='video'?'–≤–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫':'–∑–≤–æ–Ω–æ–∫'} –æ—Ç ${d.name}!`)) this.answerCall(snap.key, d);
                        else db.ref(`calls/${snap.key}`).remove();
                    }
                });
            },

            async answerCall(id, d) {
                document.getElementById('call-ui').style.display = 'flex';
                document.getElementById('call-status').innerText = '–ù–∞ —Å–≤—è–∑–∏';

                this.localStream = await navigator.mediaDevices.getUserMedia({video: d.type==='video', audio: true});
                document.getElementById('local-video').srcObject = this.localStream;
                this.pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
                this.localStream.getTracks().forEach(t => this.pc.addTrack(t, this.localStream));
                this.pc.ontrack = e => document.getElementById('remote-video').srcObject = e.streams[0];

                const callRef = db.ref(`calls/${id}`);
                this.pc.onicecandidate = e => e.candidate && callRef.child('ice').push(e.candidate.toJSON());
                
                await this.pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                const answer = await this.pc.createAnswer();
                await this.pc.setLocalDescription(answer);
                callRef.update({ answer });

                callRef.child('ice').on('child_added', s => this.pc.addIceCandidate(new RTCIceCandidate(s.val())));
                callRef.on('value', s => { if(!s.val()) this.endCall(false); });
            },

            endCall(notify = true) {
                if(this.localStream) this.localStream.getTracks().forEach(t => t.stop());
                if(this.pc) this.pc.close();
                document.getElementById('call-ui').style.display = 'none';
                if(notify && this.chat) db.ref(`calls/${this.chat.id}`).remove();
            },

            logout() { localStorage.clear(); location.reload(); }
        };

        // –°—Ç–∞—Ä—Ç —Å–∏—Å—Ç–µ–º—ã
        Sleep.init();
    </script>
